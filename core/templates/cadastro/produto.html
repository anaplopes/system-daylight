{% extends 'base.html' %}
{% load static %}
{% block main %}

<!-- CABEÇALHO PAGINA -->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="/">
            <i class="fa fa-home fa-lg"></i>
        </a>
    </li>
    <li class="breadcrumb-item">Cadastro</li>
    <li class="breadcrumb-item active">Produto</li>
</ol>


<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form method="POST" autofocus>
                            {% csrf_token %}

                            <div class="form-row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="small">Classificação</label>
                                        {{ form.classificacao }}
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="small">Tipo de Produto</label>
                                        {{ form.tipo_produto }}
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-8">
                                    <div class="form-group">
                                        <label class="small">Descrição do Produto</label>
                                        {{ form.produto }}
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="small">Modelo</label>
                                        {{ form.modelo }}
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="small">Tamanho</label>
                                        {{ form.tamanho }}
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="small">Cor</label>
                                        {{ form.cor }}
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="small">Valor da Venda</label>
                                        {{ form.valor_venda }}
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-8">
                                    <div class="form-group">
                                        <label class="small">Especificação</label>
                                        {{ form.especificacao }}
                                    </div>
                                </div>
                            </div>

                            <div class="pull-right">
                                <a href="/grupo/grupoproduto"><input type="button" class="btn btn-danger btn-md" value="Cancelar"></a>
                                <a href="{% url 'create_produto' %}"><input type="submit" class="btn btn-success btn-md" value="Salvar"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br />
{% endblock %}
